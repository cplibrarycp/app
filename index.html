<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thripudi Library</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="assets/scripts.js" defer></script>
</head>
<body>
    <section class="container">
        <h1 style="color:#004D40; text-align:center; margin-top:20px;">ശേഖരം</h1>
        <div class="library-container">
            <div class="book-card">
                <div class="image-wrapper">
                    <img class="book-cover" src="assets/cover/book1.jpg">
                    <div class="read-overlay">
                        <button class="overlay-btn" onclick="checkAccess('ID_1', 'pdf', 'പുസ്തകം 1')"><i class="fas fa-book-open"></i> വായിക്കുക</button>
                        <button class="overlay-btn" onclick="checkAccess('ID_2', 'audio', 'ഓഡിയോ 1')"><i class="fas fa-headphones"></i> കേൾക്കുക</button>
                        <button class="overlay-btn" onclick="checkAccess('ID_3', 'video', 'വീഡിയോ 1')"><i class="fas fa-play"></i> കാണുക</button>
                    </div>
                </div>
                <div class="book-title">പുസ്തകം 1</div>
            </div>
        </div>
    </section>
</body>
</html>
